<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Dashboard-Images | Blocbox</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,500,700,800,900,100italic,300italic,400italic,500italic,700italic,800italic,900italic,400|Nunito:400,300,700' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/font-awesome.css"/>
  <link rel="stylesheet" href="css/animate.css"/>

</head>

<body class="dashboard">
   <!-- LEFT NAV -->
   <nav id="left-nav" class="left-nav">
     <a href="#" class="site-logo"><img src="images/site-logo.png" /></a>
     <div class="settings">
       <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kurafire/128.jpg">
       <p>Joey Kirk</p>
       <a href="#"><i class="fa fa-cog"></i></a>
     </div>
     <div class="items">
       <p>Items</p>
       <ul>
         <li><a href="#"><i class="fa fa-th-large"></i> All Items</a></li>
         <li><a href="#"><i class="fa fa-file-o"></i> Notes</a></li>
         <li><a href="#"><i class="fa fa-picture-o"></i> Images</a></li>
         <li><a href="#"><i class="fa fa-link"></i> Links</a></li>
       </ul>
       <p>Boxes</p>
       <ul>
         <li><a href="#"><i class="fa fa-inbox"></i> Landing Pages</a></li>
         <li><a href="#"><i class="fa fa-inbox"></i> BB Photos</a></li>
         <li><a href="#"><i class="fa fa-plus-square-o"></i> Add a new box</a></li>
       </ul>
     </div>
   </nav>

   <main role="main">
   <section class="content">
     <div class="container">
       <div class="header">
         <h1>Images</h1>
         <a href="#" class="btn">+ Add</a>
       </div>
     </div>
     <div class="container">

       <div class="content-item">
         <div class="item-box">
          <img src="images/dashboard_pic1.jpg">
         </div>
       </div>
       <div class="content-item">
         <div class="item-box">
          <img src="images/dashboard_pic2.jpg">
         </div>
       </div>
       <div class="content-item">
         <div class="item-box">
          <img src="images/dashboard_pic3.jpg">
         </div>
       </div>
       <div class="content-item">
         <div class="item-box">
          <img src="images/dashboard_pic4.jpg">
         </div>
       </div>
       <div class="content-item">
         <div class="item-box">
          <img src="https://static.pexels.com/photos/24344/pexels-photo-large.jpg">
         </div>
       </div>  
       <div class="content-item">
         <div class="item-box">
          <img src="https://static.pexels.com/photos/4917/wood-nature-forest-trees-large.jpg">
         </div>
       </div>
       <div class="content-item">
         <div class="item-box">
          <img src="https://static.pexels.com/photos/4046/wood-nature-forest-trees-large.jpeg">
         </div>
       </div>            
     </div>
   </section>
  </main>
</body>
</html>
